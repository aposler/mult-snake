<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Snake Game</title>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="styles/style.css" />
  <script src="scripts/main.js"></script>
</head>

<body>
  <h1 id="heading">Multiplayer Snake Game</h1>
    <p>This is a simple multiplayer snake game, with a twist! Enter the game by
      giving a username, and control your snake with WASD or the arrow keys.
      Run over other snakes tails to cut them off, and try to match the shape on
    the right to win!</p>
    <br>
    <input type="text" name="username" id="username" placeholder="username">
    <button type="button" id="connect">Connect</button>
    <br>
    <div class="square" id='mainContainer'>
      <div class="content">
        <canvas id="snakeCanvas"></canvas>
      </div>
    </div>

    <div class="square" id='winContainer'>
      <div class="content" id='winContent'>
        <canvas id="winCanvas"></canvas>
      </div>
    </div>

    <table id="playerRanks">
      <tr>
        <td>Player Rankings go Here</td>
      </tr>
    </table>

    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
